            <button type="button" *ngIf="formView.listView" class="btn btn-success" (click)=" openForm()"> New Department    </button>
            <button type="button" *ngIf="formView.createView" class="btn btn-secondary" (click)=" closeForm()">Close  </button>

<div class="container fluid ">

    <!-- ================= view list department ============== -->
    <div class="container py-3" *ngIf="formView.listView">
   

         <div class="d-flex justify-content-center" *ngIf="loading ==true">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>

        <ol class="list-group list-group-numbered pt-2" >
            <li class="list-group-item d-flex justify-content-between align-items-start" *ngFor="let deptItem of deptList">
              <div class="ms-2 me-auto">
                <div class="fw-bold"> {{deptItem.name}}</div>
                 {{deptItem.managerEmail}}
              </div>
              <span class=" ">
                <button class="btn btn-outline-success btn-sm" (click)="updateDept(deptItem)"><i class="bi bi-pen-fill"></i></button>
                <button class="btn btn-outline-danger btn-sm" (click)="deleteDept(deptItem.id)"><i class="bi bi-trash-fill"></i></button>

              </span>
            </li>
          
          </ol>

     </div>

    <!-- ===================== form to create new department  =========== -->
    <div class="row justify-content-center" *ngIf="formView.createView">


        <div class="col-md-8 mt-5">
            <div class="form-container">
                <h2 class="text-center">Create new daepartment</h2>
                <form [formGroup]="dapartmentForm" (ngSubmit)="newDept()">
                 
                    <div class="form-group">
                        <label for="additional-info"> Department Name  </label>
                        <input type="text" id="additional-info" name="additional-info" formControlName="name"  placeholder=" " required>
                    </div>
 
                    <div class="form-group">
                        <label for="phone">Manager Name  </label>
                        <input type="text" formControlName="managerName"  placeholder=" " required>
                    </div>
                    <div class="form-group">
                        <label for="email">Manager Email</label>
                        <input type="email" id="email" name="email" formControlName="managerEmail"  placeholder="   " required>
                    </div>
                  
                    <div class="form-group">
                        <label for="email">Employee ID</label>
                        <input type="text" id="email" name="email" formControlName="empId"  placeholder="   " required>
                    </div>
                    
                    <div class="row">
                        <button type="submit" class="btn btn-success">Submit  </button>

                        <button type="reset" class="btn btn-secondary mt-2">Clear form  </button>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
